<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Hind+Madurai:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="media-query.css">
    <script src="https://kit.fontawesome.com/ccf50dfefd.js" crossorigin="anonymous"></script>
    <title>loja-blue-Pen</title>
</head>
<body onresize="mudouTamanho()">
    <header>
        <h1>Blue Pen</h1>
        <!-- MENU HTMl -->
        <i id="burguer" class="fa-solid fa-bars" onclick="clickMenu()" style="color: #ffffff;"></i>
        <nav id="itens">
            <ul>
                <li><a href="#"> Entrar</a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-heart" style="color: #ffffff;"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-bag-shopping" style="color: #ffffff;"></i></a></li>
                <li><a href="#">Ofertas do dia</a></li>
            </ul>
        </nav>
    </header>
    <script>

function mudouTamanho(){
    if (window.innerWidth >= 768 ){
        itens.style.display = 'block'
    } else {
        itens.style.display = 'none'
    }
}

        function clickMenu(){
           if(itens.style.display == 'block') {
                itens.style.display = 'none'
           } else {
                itens.style.display = 'block'
           }
        }
    </script>
</body>
</html>
